<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors  for me only!!!</title>
    <link rel="icon" href="images/rps.jpg" type="image/jpg">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<header>
    <h1>
        Rock Paper Scissors
    </h1>
</header>

<div class="score-board">
    <div id="user-label" class="badge"> User</div>
    <div id="computer-label" class="badge"> Comp</div>
    <span id="user-score">0</span>:<span id="computer-score">0</span>
</div>

<div class="result">
    <p>Paper covers rock. You win!</p>
</div>

<div class="choices">
    <div class="choice" id="r">
        <img src="images/rock02.png" width="200">
    </div>

    <div class="choice" id="p">
        <img src="images/paper02.png" width="200">
    </div>

    <div class="choice" id="s">
        <img src="images/scissor02.jpg" width="200">
    </div>
</div>

<div>
    <p id="action-message">Make your move.</p>

</div>
<p>
    This is for testing purpose
</p>
<script  src="app.js"></script>
</body>
</html>
